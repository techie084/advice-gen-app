<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking fav-icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- linking stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <!-- App Container -->
    <main class="container">
      <p class="colored-txt">
        ADVICE #<span class="random-quote-number">1</span>
      </p>
      <h1>
        "it is easy to sit up and take notice, what difficult is getting up and
        taking action."
      </h1>
      <img
        class="divider"
        src="./images/pattern-divider-mobile.svg"
        alt="pattern-divider-mobile"
      />
    </main>
    <button class="random-roll-btn">
      <img class="icon-dice" src="./images/icon-dice.svg" alt="icon-dice-img" />
    </button>

  </body>
</html>
